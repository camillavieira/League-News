<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL PWA</title>
  <!-- Link para o CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>League of Legends - Busca Invocador e Campeões</h1>

  <!-- Formulário de busca -->
  <form id="searchForm">
    <input type="text" id="summonerName" placeholder="Digite o nome do invocador" required>
    <button type="submit">Buscar</button>
  </form>

  <!-- Informações do invocador -->
  <div id="summonerInfo"></div>

  <!-- Container de campeões -->
  <h2>Todos os Campeões</h2>
  <div id="championsContainer"></div>

  <!-- Script do app -->
  <script src="app.js"></script>
</body>
</html>
